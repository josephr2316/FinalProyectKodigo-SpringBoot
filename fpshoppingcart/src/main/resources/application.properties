# Application Configuration
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}
server.port=${SERVER_PORT:8080}

# Database Configuration
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3310/shoppingCartDB?useSSL=false}
spring.datasource.username=${DB_USERNAME:keycloak}
spring.datasource.password=${DB_PASSWORD:keycloak}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.open-in-view=false
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always
spring.sql.init.continue-on-error=true

# JWT Configuration
token.jwt=${JWT_SECRET:change_this_secret_key_in_production}
token.time=${JWT_EXPIRATION_HOURS:10}
