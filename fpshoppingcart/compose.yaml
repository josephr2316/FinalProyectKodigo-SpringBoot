version: '3.8'
services:
  mysql:
    image: mysql:8.2.0
    command: --default-authentication-plugin=caching_sha2_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-shoppingCartDB}
      MYSQL_USER: ${MYSQL_USER:-keycloak}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-keycloak}
    ports:
      - "${MYSQL_PORT:-3310}:3306"
    networks:
      - ${DOCKER_NETWORK:-dark-scorpion}
    volumes:
      - mysql-data:/var/lib/mysql

networks:
  dark-scorpion:

volumes:
  mysql-data: